<div style="display: flex; width: 100%; padding: 20px; margin-bottom: -50px">

    <img
    src="../../../assets/Group-21.svg"
    alt="svg-11"
    width="18"
    height="17"
  />

  </div>
</div>

    justify-content: space-between;
    align-items: center;
  "
>

    <div class="d-flex align-items-center">
      <div

          background: #f7f7f7;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 10px;
          margin-top: 10px;
          margin-left: 75px;
          width: 232px;
          height: 50px;
          display: flex;
          align-items: center;
        "
      >
      <img

      width="18"

    />

<div class="order-1">

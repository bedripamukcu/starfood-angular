<div class="t-section">
  <div  class="d-flex align-items-center svg-3" style="margin-left: 80px">
    <img
    src="../../../assets/Group-21.svg"
    alt="svg-11"
    width="18"
    height="17"
  />
    <div class="custom-header">Accepted</div>
  </div>
</div>
<br />
<div
  style="
    color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
>
  <div style="display: flex; width: 100%; padding: 20px">
    <div class="d-flex align-items-center">
      <div
        class="show-orders"
      >
      <img
      src="../../../assets/Group-21.svg"
      alt="svg-11"
      width="18"
      height="17"
    />
        <div class="custom-header-1">Showing Orders</div>
      </div>
    </div>
    <button
      class="btn btn-primary btn-sm move-button"
      [routerLink]="'/neworder'"
    >
      Add New Order
    </button>
  </div>
</div>

<hr class="hr-item" />

<div class="ordersection-1">
  <app-ordersection
    [dataArray]="this.acceptedList"
    [next_status]="this.next_status"
  ></app-ordersection>
</div>
